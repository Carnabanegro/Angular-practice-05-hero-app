<div fxLayout="column">
    <div>
        <h1><strong>Buscador de heroes</strong>:</h1>
        <mat-divider></mat-divider>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected) = "opcionSeleccionada($event)">
                
                
                    <mat-option *ngFor="let heroe of heroes " [value]="heroe">
                        {{heroe.superhero}}
                    </mat-option>

                    <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">No se encontro el heroe {{termino}}</mat-option>
                
            </mat-autocomplete>
          </mat-form-field>
    </div>
    <div>
        <app-heroe-card [heroe]="heroeSeleccionado"></app-heroe-card>
    </div>
</div>
