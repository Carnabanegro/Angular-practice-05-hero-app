<h3><strong> Informacion de Heroe </strong>:</h3>
<hr> 

<mat-grid-list cols="1" *ngIf="!heroe; else divHeroe">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe>
    <div fxLayout="row" fxLayoutAlign="center" >

        <div fxFlex="20">
    
          <app-heroe-card [heroe]="heroe" [detalles] ="detalles"></app-heroe-card>
      
        </div>

    
    </div>
</ng-template>
