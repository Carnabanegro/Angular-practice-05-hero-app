<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Cambiar nombre de usuario</mat-label>
    <input matInput [(ngModel)]="data.profile.usuario">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Cambiar contraseÃ±a</mat-label>
    <input matInput [(ngModel)]="data.profile.password">

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="onClick()" cdkFocusInitial>Ok</button>
</div>
